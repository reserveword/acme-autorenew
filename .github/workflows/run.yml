name: refresh

on:
  push:
    branches:
      - master
  # schedule:
  #   - cron: 0 0 1
jobs:
  run-it:
    runs-on: ubuntu-latest
    name: refresh
    steps:
      - uses: actions/checkout@v2.3.3
      - name: Auto Renew
        env:
          SECRET_FILES: ${{ secrets.SECRET_FILES }}
        run: ./acme-autorenew.sh
